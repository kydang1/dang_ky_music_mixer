<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Ky's Music Mixer</title>
</head>
<body>
    <h1 class="hidden">Ky's Music Mixer Project</h1>
    <header class="grid-con">
        <div class="col-start-1 col-span-4" id="logo">
            <a href="index.html">
            <img src="images/music_mixer_logo.svg" alt="music mixer logo">
            </a>
        </div>
        <div class="col-start-5" id="main-nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Beats</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="" id="banner-content">
        <h2>Welcome to Ky's Music Mixer</h2>
        <p>Here you can mix and match beats and create your own music.</p>
        <p>Drag and drop the audio to the designated boxes and mix and match.</p>
    </div>

    <section class="full-width-grid-con">
            <h3 class="hidden">Drop Zones</h2>
            <div id="dropZone-con" class="grid-con">
                <div class="col-start-2 col-span-4">
                    <div class="dropZone">
                    </div>
                </div>
                <div class="col-start-1 col-span-4 l-col-start-8">
                    <div class="dropZone">
                    </div>
                </div>
                <div class="col-start-2 col-span-4">
                    <div class="dropZone">
                    </div>
                </div>
                <div class="col-start-1 col-span-4 l-col-start-8">
                    <div class="dropZone">
                    </div>
                </div>
            </div>
    </section>

    <div class="full-width-grid-con">
        <section id="audio-con" class="col-span-full">
          <h3 class="hidden">Audios</h2>
                <img src="images/bass.svg" alt="bass guitar svg" data-audio-name="bassLoop" class="instrument_img" draggable="true">
                <img src="images/guitar.svg" alt="guitar svg" data-audio-name="guitarLoop" class="instrument_img" draggable="true">
                <img src="images/drums.svg" alt="drum svg" data-audio-name="drums" class="instrument_img" draggable="true">
                <img src="images/piano.svg" alt="piano svg" data-audio-name="piano" class="instrument_img" draggable="true">
                <img src="images/music_note.svg" alt="melody svg" data-audio-name="melodyLoop" class="instrument_img" draggable="true">
                <img src="images/bass2.svg" alt="bass guitar second svg" data-audio-name="bassLoopTwo" class="instrument_img" draggable="true">
        </section>
    </div>
</body>
</html>
