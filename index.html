<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Ky's Music Mixer</title>
</head>
<body>
    <h1 class="hidden">Ky's Music Mixer Project</h1>
    <header>
        <div id="logo">
            <a href="index.html">
            <img src="images/music_mixer_logo.svg" alt="music mixer logo">
            </a>
        </div>
    </header>

    <div id="banner-content">
        <h2>Welcome to Ky's Music Mixer</h2>
        <p>Here you can mix and match beats and create your own music.</p>
        <p>Drag and drop the audio to the designated boxes and mix and match.</p>
    </div>
    
    <div id="audios">
        <audio id="bassLoop" src="audio/bassLoop.wav"></audio>
        <audio id="bassLoopTwo" src="audio/bassLoopTwo.wav"></audio>
        <audio id="drums" src="audio/drums.wav"></audio>
        <audio id="guitarLoop" src="audio/guitarLoop.wav"></audio>
        <audio id="melodyLoop" src="audio/melodyLoop.wav"></audio>
        <audio id="piano" src="audio/piano.wav"></audio>
    </div>

    <section class="full-width-grid-con">
            <h3 class="hidden">Drop Zones</h3>
            <div id="dropZone-con" class="grid-con">
                <div class="col-start-2 col-span-4">
                    <div class="dropZone">
                    </div>
                </div>
                <div class="col-start-1 col-span-4 l-col-start-8">
                    <div class="dropZone">
                    </div>
                </div>
                <div class="col-start-2 col-span-4">
                    <div class="dropZone">
                    </div>
                </div>
                <div class="col-start-1 col-span-4 l-col-start-8">
                    <div class="dropZone">
                    </div>
                </div>
            </div>
    </section>

    <div class="full-width-grid-con">
        <section id="audio-con" class="col-span-full">
                <h3 class="hidden">Audios</h3>
                <img src="images/bass.svg" alt="bass guitar svg" data-audio-name="bassLoop" class="instrument_img" draggable="true">
                <img src="images/guitar.svg" alt="guitar svg" data-audio-name="guitarLoop" class="instrument_img" draggable="true">
                <img src="images/drums.svg" alt="drum svg" data-audio-name="drums" class="instrument_img" draggable="true">
                <img src="images/piano.svg" alt="piano svg" data-audio-name="piano" class="instrument_img" draggable="true">
                <img src="images/music_note.svg" alt="melody svg" data-audio-name="melodyLoop" class="instrument_img" draggable="true">
                <img src="images/bass2.svg" alt="bass guitar second svg" data-audio-name="bassLoopTwo" class="instrument_img" draggable="true">
        </section>
    </div>

    <section class="audio-controls">
		<h3 class="hidden">Audio Controls</h3>
		<button id="playButton" class="btn">
			<img src="images/play_button.svg" alt="play button" id="play-btn">
		</button>
        <button id="refreshButton" class="btn">
			<img src="images/refresh.svg" alt="play button" id="refresh-btn">
		</button>
	</section>

	<section class="volume-controls">
		<h3 class="hidden">Volume Controls</h3>
            <h4>Volume</h4>
			<input id="volumeControl" type="range" min="0" max="100" step="1">
	</section>

    <script src="js/main.js"></script>
</body>
</html>
